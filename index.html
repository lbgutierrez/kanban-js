<!DOCTYPE html>
<html>
<head>
	
	<title>Kanban</title>
	
	<link rel="stylesheet" href="css/bootstrap/4.1.3/bootstrap.css" type="text/css">
	
	<style>
		html,body {	height: 100%; }
		.moveable {
			width: 130px;
			height: 91px;
			margin: 5px;
			background-color: aqua;
			position: absolute;
			touch-action: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			box-shadow: 5px 6px 3px 1px #888888;
			z-index:1;
		}
	</style>
	
</head>
<body>

	<div class="container-fluid h-100">
		<div class="row">
			<div class="col-4 text-center">
				<button type="button" class="btn btn-primary btn-lg btn-block" onclick="addPosit('pendientes')">Pendientes</button>
			</div>
			<div class="col-4 text-center">
				<button type="button" class="btn btn-primary btn-lg btn-block">Ejecuci√≥n</button>
			</div>
			<div class="col-4 text-center">
				<button type="button" class="btn btn-primary btn-lg btn-block">Finalizado</button>
			</div>
		</div>
		<div class="row justify-content-center h-100">
			<div id="id_tab_pendientes" class="col-4 border-right border-primary h-100 d-inline-block pendientes" >
				<span class="moveable" style="position: absolute;">
					<span class="moveable__msg">Drag me</span>
				</span>
			</div>
			<div class="col-4 border-right border-left border-primary h-100 d-inline-block">
				
			</div>
			<div class="col-4 border-left border-primary h-100 d-inline-block">

			</div>
		</div>
	</div>

	<script src="js/jquery/3.2.1/jquery.js"></script>
	<script src="js/bootstrap/4.1.3/bootstrap.js"></script>
	<script src="js/displace/displace.js"></script>

	<script>
		var el = document.querySelector('.moveable');
		const LINE_SPACING = 20;
		const options = {
			constrain: false,
			customMove(el, x, y){
				const left = Math.round(x / LINE_SPACING) * LINE_SPACING;
				const top = Math.round(y / LINE_SPACING) * LINE_SPACING;
				el.style.left = left + 'px';
				el.style.top = top + 'px';
			},
			relativeTo: document.querySelector('.container-fluid')
		};
		displacejs(el);

		function addPosit(tab) {
			var el_tab = null;
			if ( tab == 'pendientes' ) {
				el_tab = document.getElementById('id_tab_pendientes');
			}

			var posit = document.createElement('span');
			posit.innerHTML = "hola mundo";
			posit.className='moveable';
			el_tab.appendChild(posit);	
			displacejs(posit, options);		
		}
	</script>
</body>
</html>
